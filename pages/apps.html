<!DOCTYPE html>
<html lang="en">

<head>
    <title>Play Store App</title>
    <link rel="stylesheet" href="./../css/apps.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Nav Bar-->
    <nav class="ms-3 mt-2 me-4">

        <img src="./../img/Apps-Images/google-play.png" height="50px" width="50px" class="ms-2">
        <h3 class="d-inline-block fs-4 fw-normal" style="margin-left:0px;font-family: 'Roboto', sans-serif;">Google Play</h3>

        <p class="d-inline-block ms-4 -moz-osx-font-smoothing:grayscale nav-name-design">Games</p>
        <p class=" d-inline-block ms-4 -moz-osx-font-smoothing:grayscale">Apps</p>
        <p class="d-inline-block ms-4 -moz-osx-font-smoothing:grayscale">Movies</p>
        <p class="d-inline-block ms-4 -moz-osx-font-smoothing:grayscale">Books</p>
        <p class="d-inline-block ms-4 -moz-osx-font-smoothing:grayscale">Children</p>

        <input type=" text " placeholder="Search " size="45px " class="search-bar p-3 " />

        <img src="./../img/Apps-Images/search-interface-symbol.png" height="16px" width="16px " class="search-img d-inline-block" />
        <img src="./../img/Apps-Images/question.png " height="20px " width="20px " class="questionMark-img d-inline-block" />
        <img src="./../img/Apps-Images/user.png" height="33px " width="33px " class="user-profile d-inline-block" />
    </nav>


</body>

</html>
