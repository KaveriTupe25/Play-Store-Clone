<!DOCTYPE html>
<html lang="en">

<head>
    <title>Play Store App</title>
    <link rel="stylesheet" href="./../css/apps.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Nav Bar-->
    <nav class="ms-3 mt-2 me-4">

        <img src="./../img/Apps-Images/google-play.png" height="50px" width="50px" class="ms-2">
        <h3 class="d-inline-block fs-5 fw-normal" style="margin-left:0px;font-family: 'Roboto', sans-serif;">Google Play</h3>

        <p class="d-inline-block ms-4 -moz-osx-font-smoothing:grayscale">Games</p>
        <p class=" d-inline-block ms-4 -moz-osx-font-smoothing:grayscale">Apps</p>
        <p class="d-inline-block ms-4 -moz-osx-font-smoothing:grayscale">Movies</p>
        <p class="d-inline-block ms-4 -moz-osx-font-smoothing:grayscale">Books</p>
        <p class="d-inline-block ms-4 -moz-osx-font-smoothing:grayscale">Children</p>

        <input type=" text " placeholder="Search " size="63px " class="search-bar p-3 " />
        <img src="./../images/voice.png " height="37px " width="37px " class="mic-img ms-2 " />

        <img src="./../images/video.png " height="25px " width="25px " class="video-img " />
        <img src="./../images/bell.png " height="25px " width="25px " class="bell-img " />
        <img src="./../images/profile-user.png " height="30px " width="30px " class="user-profile " />
    </nav>


</body>

</html>
